jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣  קודם כל – משכנו את קוד הריפו!
      - uses: actions/checkout@v4        # ← זה חסר אצלך

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Generate & patch gist
        run: python scripts/generate_and_patch_gist.py   # קובץ נמצא עכשיו
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID:    ${{ env.GIST_ID }}
