name: Knowlio Daily Gist

on:
  schedule:
    - cron: '5 0 * * *'      # 00:05 UTC מדי יום
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install --quiet requests

      - name: Generate & patch gist
        env:
          GIST_ID:   ${{ secrets.DAILY_GIST_ID }}     # מזהה הגיסט
          GH_TOKEN:  ${{ secrets.DAILY_GIST_TOKEN }}  # PAT עם scope gist
        run: python scripts/generate_and_patch_gist.py
